<title>Create Character</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="btn navbar-btn" id="backToMenu">Back to Menu</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 multiple-desktop title">
                <div class="multiple-desktop-text glow">
                    <h2>Add a New Character</h2>
                </div>
            </div>
        </div>

        <br>
        <form class="newcharacter">
            <div class="form-group">
                <label for="characterName">Character Name</label>
                <input type="name" class="form-control" id="character-name" placeholder="New Character">
            </div>
            <div class="form-group">
                <label for="class">Select a Class</label>
                <select name="Class" class="form-control" id="class-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Race</label>
                <select name="race" class="form-control" id="race-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Subclass</label>
                <select name="subclass" class="form-control" id="subclass-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Subrace</label>
                <select name="subrace" class="form-control" id="subrace-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Campaign</label>
                <select name="campaign" class="form-control" id="campaign-input">
                </select>
            </div>
            <div class="form-group">
                <label for="summary">Character Bio</label>
                <textarea type="textarea" class="form-control" id="bio-input" for="characterSummary"
                    placeholder="Mark is a big, strong, dwarf" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Save</button>
        </form> 
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="../node_modules/multiple.js/multiple.js"></script> -->
    <script type="text/javascript" src="js/createcharacter.js"></script>
</body>

</html>
