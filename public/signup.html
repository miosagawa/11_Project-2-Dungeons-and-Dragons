<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Metamorphous&display=swap"
    rel="stylesheet">
  <link href="./stylesheets/multiple.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">

  <title></title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 multiple-desktop title">
        <div class="multiple-desktop multiple-desktop-text glow">
          <h2>New Dungeon Master</h2>
        </div>
      </div>
    </div>
    <div class="row col-md-6 col-md-offset-3">
      <form class="signup">
        <div class="form-group">
          <br>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div class="form-group">
         <br>
          <input type="input" class="form-control" id="nickname-input" placeholder="Nickname">
        </div>
        <div class="form-group">
          <br>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
        <br>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <br />
      <div class="row col-md-12 col-md-offset-3">
      Returning Dungeon Masters click <a href="/login">here</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
