<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/multiple.css">

    <title>Update Campaign</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">

            <div class="navbar-header">
                <button class="btn" id="viewAllCampaigns">View All Campaigns</button>

            </div>
        </div>
    </nav>
    
    <div class="container">

        <div type="update" class="tile multiple-desktop">
            <div class="glow multiple-desktop-text" id="one-camp">
                <h2>Update <span id="camp"></span></h2>

            </div>
        </div>
    </div>
    <br>
    <div class="edit">
        <form class="updatecampaign">
            <div class="form-group">
                <label for="campaignName">Campaign Name</label>
                <input type="name" class="form-control" id="campaign-name">
            </div>
            <div class="form-group">
                <label for="campaignSummary">Summary</label>
                <textarea class="form-control" id="summary" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
 
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/updatecampaign.js"></script>
</body>
</html>
