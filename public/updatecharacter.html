<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Metamorphous&display=swap"

    <title>Update Character</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header navbar-dark" id="back-to-menu">
                <button class="btn" id="viewAllCharacters">View All Characters</button>
            </div>
        </div>
        </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 multiple-desktop title">
                <div class="glow multiple-desktop-text">
                    <h2>Update <span id="char"></span></h2>
                </div>
            </div>
        </div>

        <br>
        <form class="updatecharacter">
            <div class="form-group">
                <label for="characterName">Character Name</label>
                <input type="name" class="form-control" id="character-name" placeholder="New Character">
            </div>
            <div class="form-group">
                <label for="class">Select a Class</label>
                <select name="Class" class="form-control" id="class-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Race</label>
                <select name="race" class="form-control" id="race-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Subclass</label>
                <select name="subclass" class="form-control" id="subclass-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Subrace</label>
                <select name="subrace" class="form-control" id="subrace-input">
                </select>
            </div>
            <div class="form-group">
                <label for="race">Select a Campaign</label>
                <select name="campaign" class="form-control" id="campaign-input">
                </select>
            </div>
            <div class="form-group">
                <label for="summary">Character Bio</label>
                <textarea type="textarea" class="form-control" id="bio-input" for="characterSummary"
                    cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Update Character</button>
        </form>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/updatecharacter.js"></script>

</body>

</html>
