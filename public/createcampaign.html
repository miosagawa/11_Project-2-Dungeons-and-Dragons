<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="./stylesheets/multiple.css" rel="stylesheet">

    <title>Create Campaign</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="btn navbar-btn" id="backToMenu">Back to Menu</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 multiple-desktop title">
                <div class="multiple-desktop-text glow">
                <h2>Add a New Campaign</h2>
                </div>
            </div>
        </div>
                <form class="newcampaign">
                    <div class="form-group">
                        <label  for="campaignName">Campaign Name</label>
                        <input type="name" class="form-control" id="campaign-name" placeholder="New Campaign">
                    </div>
                    <div class="form-group">
                        <label  for="campaignSummary">Summary</label>
                        <textarea class="form-control" id="summary" cols="30" rows="10"
                            placeholder="In a dimly lit brothel..."></textarea>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="../node_modules/multiple.js/multiple.js"></script> -->
    <script type="text/javascript" src="./js/createcampaign.js"></script>
</body>

</html>
